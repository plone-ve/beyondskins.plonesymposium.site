[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/test-4.2.x.cfg

parts +=
    coverage-test
    coverage-report

package-name = beyondskins.plonesymposium.site
package-extras = [test]

[instance]
eggs += ${buildout:package-name} ${buildout:package-extras}

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${buildout:package-name} ${buildout:package-extras}
defaults = ['--coverage', '${buildout:directory}/coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', '${buildout:directory}/coverage/report')